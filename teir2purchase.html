<script>

      function validnum(a) {
        return ((a >= 0) && (a <=24))
      } 

      function calculateCharges(){
        var ticket = document.getElementById("ticketField").value;
        var charge = 0;

        charge = ticket * 385

        document.getElementById("charge").value = "$" + charge.toFixed(2);
      }
      
      

</script>
<script src = "timer.js"></script>
<body>

<h2>Purchase Teir 2: $385</h2>
<div class="row">
    <form action="purchased.html" >
    <div class="col-75">
      <div class="container" >
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" required="" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" required="" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" required="" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" required="" placeholder="New York">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" required="" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" required="" placeholder="10001">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" required="" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" required="" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" required="" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" required="" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" required="" placeholder="352">
                </div>
              </div>
            </div>
            
          </div>
      </div>
    </div>
    <div class="col-25">

          <label>
          Amount of Tickets
          </label>
            <input id = "ticketField" required="" type = "text" onkeyup="if(!validnum(this.value)) this.value=&quot;&quot;;" placeholder = "Input Amount of Tickets Here.">

            <input class="calculate" id = "calculateButton" type = "button" value = "Click this button to see your total amount." onclick="calculateCharges()" >
            <input class="charge" type="text" id="charge" readonly="" placeholder="0.00">


            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type = "reset" value = "Clear" class="clear">
          <input type="submit" value="Continue to checkout" class="btn">
  </form>
</div>
